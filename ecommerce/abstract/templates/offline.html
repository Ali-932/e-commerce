{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحة عدم الاتصال</title>
  <style>
    /* إعادة الضبط العامة وتنسيق صفحة */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #333333; /* خلفية بلون داكن */
      color: #ffffff;
    }

    /* حاوية الرسالة */
    .offline-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    /* مساحة الشعار */
    .logo-placeholder {
      width: 120px;
      height: 120px;
      background-color: #fe5353; /* لون بارز لمنطقة الشعار */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    /* تنسيق العنوان الرئيسي */
    h1 {
      color: #fe5353; /* لون بارز للعنوان */
      margin-bottom: 20px;
    }

    /* تنسيق الفقرة */
    p {
      max-width: 600px;
      line-height: 1.5;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <!-- شعار افتراضي -->
    <div class="logo-placeholder">
      <!-- استبدل كلمة "شعار" بشعارك الفعلي -->
      <span style="color: #333333; font-weight: bold;"><img src="{% static "images/favicon/android-chrome-192x192_cleared.png" %}"></span>
    </div>

    <!-- عنوان -->
    <h1>عذراً، أنت غير متصل بالإنترنت</h1>

    <!-- رسالة عدم الاتصال -->
    <p>
      لا يمكننا الاتصال بالإنترنت في الوقت الحالي.
      يرجى التحقق من اتصالك وإعادة تحميل الصفحة فور عودتك للاتصال.
    </p>
  </div>
</body>
</html>
