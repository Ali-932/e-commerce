{% extends 'abstract/_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
             style="background-image: url({% static 'images/backgrounds/3127537.jpg' %})">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active arabic-font" id="signin-tab-2" data-toggle="tab" href="#signin-2"
                               role="tab" aria-controls="signin-2" aria-selected="false">تسجيل دخول</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link arabic-font" id="register-tab-2" data-toggle="tab" href="#register-2"
                               role="tab" aria-controls="register-2" aria-selected="true">انشاء حساب</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade force-rtl arabic-font show active" dir="rtl" id="signin-2"
                             role="tabpanel" aria-labelledby="signin-tab-2">
                            <form
                                    hx-post="{% url 'auth:login' %}"
                                    hx-target="#main_nav"
                                    hx-swap="innerHTML"
                                    hx-trigger="submit"
                                    hx-indicator="#main_nav"
                                    hx-select="#main_nav"
                                    hx-select-oob="#account_header, #account-widget"
                                    {#                                    action="{% url 'auth:login' %}"#}
                                    {#                                    method="post"#}
                            >
                                {% crispy log_in_form %}
                            </form>
                        </div><!-- .End .tab-pane -->
                        <div class="tab-pane fade arabic-font force-rtl" id="register-2" role="tabpanel"
                             aria-labelledby="register-tab-2" dir="rtl">
                            <form
                                    hx-post="{% url 'auth:login' %}"
                                    hx-target="#main_nav"
                                    hx-swap="innerHTML"
                                    hx-trigger="submit"
                                    hx-indicator="#main_nav"
                                    hx-select="#main_nav"
                            >
                                {% crispy sign_up_form %}
                            </form>
                        </div><!-- .End .tab-pane -->
                    </div><!-- End .tab-content -->
                </div><!-- End .form-tab -->
            </div><!-- End .form-box -->
        </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
    <main class="main" id="main_nav">
    </main><!-- End .main -->

{% endblock %}
