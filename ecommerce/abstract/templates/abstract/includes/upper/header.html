{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title and Meta Information -->
    <title>Manga Store</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Molla - Bootstrap eCommerce Template">
    <meta name="author" content="p-themes">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/icons/site.html' %}">
    <link rel="mask-icon" href="{% static 'images/icons/safari-pinned-tab.svg' %}" color="#666666">
    <link rel="shortcut icon" href="{% static 'images/icons/favicon.ico' %}">
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" content="{% static 'images/icons/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">

    <!-- Main Stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Vendor Stylesheets -->
    <link rel="stylesheet" href="{% static 'vendor/line-awesome/line-awesome/line-awesome/css/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Plugin Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/plugins/magnific-popup/magnific-popup.css' %}">

    <!-- Page Specific Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/skins/skin-demo-20.css' %}">
    <link rel="stylesheet" href="{% static 'css/demos/demo-20.css' %}">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom Stylesheets -->
    <link href="{% static 'css/custom css/features.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom css/font.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom css/lower_header.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom css/banner.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom css/quality_rep.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom css/order_page.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom css/footer.css' %}" rel="stylesheet">
    <!-- Additional External Stylesheets -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap' rel='stylesheet'>

    <!-- Plugin Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/plugins/owl-carousel/owl.carousel.css' %}">
    <link rel='stylesheet' href='https://unpkg.com/flickity@2/dist/flickity.min.css'>
    <link href="{% static 'css/custom css/products.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom css/singe_product.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/plugins/nouislider/nouislider.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pO2vF0QmGgNk+oIq+l37IhFknv5yV8oP8B4FqwMVrPzC0lLbE6yR6mp+CMwQD2YtFy0UowDk77MbnRlAykj+Kw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
