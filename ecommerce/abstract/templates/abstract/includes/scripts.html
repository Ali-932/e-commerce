<script>
    function carousel() {
  return {
    active: 0,
    init() {
      var flkty = new Flickity(this.$refs.carousel, {
        wrapAround: true
      });
      flkty.on('change', i => this.active = i);
    }
  }
}

function carouselFilter() {
  return {
    active: 0,
    changeActive(i) {
      this.active = i;

      this.$nextTick(() => {
        let flkty = Flickity.data( this.$el.querySelectorAll('.carousel')[i] );
        flkty.resize();
      });
    }
  }
}
</script>
<script>
let counter = 0;
function get_num() {
      let item_list = document.getElementsByName("page_header_icons");
      let current_index = counter % item_list.length;
      let current_element = item_list[current_index];
      counter++;
      return current_element.id.charAt(current_element.id.length - 1);;
}
</script>
